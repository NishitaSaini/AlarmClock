<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock</title>
	<link rel="stylesheet" type="text/css" href="AlarmCss.css">
</head>
<body>
	<div id="wrapper">
		<div id="timer-display">00:00:00 PM</div>
		<div id="inputs">
			<select>
				<option value="hour" hidden>Hour</option>
			</select>
			<select>
				<option value="minute" hidden>Minute</option>
			</select>
			<select>
				<option value="ampm" hidden>AM/PM</option>
			</select>
	</div>
	<div id="btns">
		<button id="setBtn">Set Alarm</button>
		<button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
	</div>
	<!-- show all set alarms -->
	<h3 id="alarms"></h3>
	<div id="alarmList"></div>
</div>
<script type="text/javascript" src="AlarmJs.js"></script>
</body>
</html>
